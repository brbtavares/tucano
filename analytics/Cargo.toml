[package]
name = "tucano-analytics"
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/brbtavares/tucano"
description = "MÃ©tricas e summaries (drawdown, Sharpe, TearSheet) para o ecossistema Tucano"
keywords = ["trading","analytics","metrics","finance"]
categories = ["finance","algorithms"]

[dependencies]
serde = { version = "1", features = ["derive"] }
rust_decimal = { version = "1", features = ["serde"] }
derive_more = { version = "1", features = ["constructor", "display", "from"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2"
indexmap = { version = "2.0", features = ["serde"] }
fnv = "1.0"
uuid = { version = "1.0", features = ["serde"] }
smol_str = { workspace = true }
prettytable = "0.10"
"tucano-execution" = "0.5.3"
"tucano-markets" = "0.3.1"
"tucano-integration" = "0.9.1"
rust_decimal_macros= { version = "1", workspace = true }
