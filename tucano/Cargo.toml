[package]
name = "tucano"
version = "0.1.1"
edition = "2021"
license = "MIT"
description = "Façade unificada do ecossistema Tucano (trading algorítmico B3)"
repository = "https://github.com/brbtavares/tucano"
documentation = "https://docs.rs/tucano"
readme = "../README.md"
keywords = ["trading","b3","algoritmico","finance","rust"]
categories = ["finance","algorithms"]
authors = ["Bruno Tavares <brbtavares@users.noreply.github.com>"]

[dependencies]
# Re-export targets
"tucano-core" = { workspace = true }
"tucano-markets" = { workspace = true }
"tucano-data" = { workspace = true }
"tucano-execution" = { workspace = true }
"tucano-risk" = { workspace = true }
"tucano-trader" = { workspace = true }
"tucano-strategies" = { workspace = true }
"tucano-analytics" = { workspace = true }
"tucano-integration" = { workspace = true }
"tucano-profitdll" = { workspace = true }

[features]
# Feature agregadora para conveniência
full = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
