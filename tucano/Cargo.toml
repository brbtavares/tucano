[package]
name = "tucano"
version = "0.1.1"
edition = "2021"
license = "MIT"
description = "Façade unificada do ecossistema Tucano (trading algorítmico B3)"
repository = "https://github.com/brbtavares/tucano"
documentation = "https://docs.rs/tucano"
readme = "../README.md"
keywords = ["trading","b3","algoritmico","finance","rust"]
categories = ["finance","algorithms"]
authors = ["Bruno Tavares <brbtavares@users.noreply.github.com>"]

[dependencies]
# Re-export targets
"tucano-core" = "0.12.2"
"tucano-markets" = "0.3.1"
"tucano-data" = "0.10.1"
"tucano-execution" = "0.5.3"
"tucano-risk" = "0.1.0"
"tucano-trader" = "0.1.0"
"tucano-strategies" = "0.1.0"
"tucano-analytics" = "0.1.0"
"tucano-integration" = "0.9.1"

[features]
# Feature agregadora para conveniência
full = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
