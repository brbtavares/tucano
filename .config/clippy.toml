# Clippy configuration for consistent linting
# https://doc.rust-lang.org/clippy/configuration.html

# Maximum cognitive complexity allowed for functions
cognitive-complexity-threshold = 30

# Maximum number of single char bindings
single-char-binding-names-threshold = 4

# Maximum number of lines for a function
too-many-lines-threshold = 100

# Maximum number of arguments for a function
too-many-arguments-threshold = 7

# Maximum number of items in an enum
enum-variant-size-threshold = 200

# Maximum length for identifiers
max-trait-bounds = 3

# Allow certain lints that might be too strict for this project
disallowed-names = ["foo", "baz", "quux"]

